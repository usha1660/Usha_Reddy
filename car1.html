<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental - Get Started</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <center>
            <h1>Welcome to Car Rental</h1>
            <p>Get started by filling out the form below!</p>
        </header>
            </center>
        <form id="rental-form">
            <center>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            <br>
            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" required>
            <br>
            <label for="pickup-date">Pickup Date:</label>
            <input type="date" id="pickup-date" name="pickup-date" required>
            <br>
            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date" required>
            <br>
            <label for="license-number">Driver's License Number:</label>
            <input type="text" id="license-number" name="license-number" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the terms and conditions
            </label>
            <button type="submit">Get Started</button>
            </center>
        </form>
    </center>

        <div id="confirmation" class="hidden">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
